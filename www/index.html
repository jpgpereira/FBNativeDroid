<!DOCTYPE HTML>
<html>
<head>
	<title>Social App</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src * 'unsafe-inline'; media-src *; img-src data: *" />

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css" />
	<link rel="stylesheet" href="vendor/waves/waves.min.css" />
	<link rel="stylesheet" href="vendor/wow/animate.css" />
	<link rel="stylesheet" href="vendor/slick/slick.css" />
	<link rel="stylesheet" href="vendor/slick/slick-theme.css" />
	<link rel="stylesheet" href="css/nativedroid2.css" />
	<link rel="stylesheet" href="css/index.css" />

	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />

</head>
<body>

	<div data-role="page" id="login">

		<div role="main" class="ui-content" data-inset="false">
			<div class="login_buttons wow fadeIn" data-wow-delay="0.1s">
				<a id="login_fb" href="#" class="login_button ui-btn clr-primary ui-btn-raised">Login with Facebook</a>
			</div>
		</div>

	</div><!-- /page -->

	<div data-role="page" id="feed">

		<nd2-include data-src="templates/side.menu.html"></nd2-include>

		<div data-role="panel" id="bottomsheet" data-animate="false" data-position='bottom' data-display="overlay">
			<nd2-include data-src="templates/bottom.sheet.html"></nd2-include>
		</div>

		<div data-role="header" data-position="fixed" class="wow fadeInDown" data-wow-delay="0.2s">
			<a href="#bottomsheet" class="ui-btn ui-btn-right wow fadeIn" data-wow-delay='1.2s'><i class="zmdi zmdi-more-vert"></i></a>
			<a href="#leftpanel" class="ui-btn ui-btn-left wow fadeIn" data-wow-delay='0.8s'><i class="zmdi zmdi-menu"></i></a>
			<h1 class="wow fadeIn" data-wow-delay='0.4s'>Feed</h1>
		</div>

		<div role="main" class="ui-content" data-inset="false">
			<p>(feed)</p>
		</div>

	</div>

	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
	<script src="vendor/slick/slick.min.js"></script>
	<script src="vendor/waves/waves.min.js"></script>
	<script src="vendor/wow/wow.min.js"></script>
	<script src="vendor/chartist/chartist.min.js"></script>
	<script src="js/nativedroid2.js"></script>
	<script src="js/router.js"></script>
	<script src="js/main.js"></script>
	<script src="js/login.js"></script>
	<script src="js/feed.js"></script>
	<script src="nd2settings.js"></script>
	<script type="text/javascript">
		app.initialize();
	</script>

</body>
</html>
